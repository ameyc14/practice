!<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title> </title>
  </head>
  <body>
    <h1>Employee list for cease pending customers</h1>
    {% if employees %}
    <table border="1">

      <thead>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Salary </th>
        <th>Email</th>
      </thead>

      {% for emp in employees %}
      <tr>
        <td>{{emp.firstname}}</td>
        <td>{{emp.lastname}}</td>
        <td>{{emp.salary}}</td>
        <td>{{emp.email}}</td>
      </tr>
      {% endfor %}
    </table>

    {% else %}
      <p>no record found</p>
    {% endif %}


  </body>
</html>
