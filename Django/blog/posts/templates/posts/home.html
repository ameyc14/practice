<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blog home page</title>
</head>
<body>
<!--<h1> welcome- {{user}} </h1>-->
    {% if posts %}
        <h1>All post available</h1>

        {% for post in posts %}

            <a href=""><h1> {{forloop.counter}}-{{post.title}} </h1></a>
            <h1> {{post.content}} </h1>
        {% endfor %}
    {% else %}
        <h1>no post available</h1>

    {% endif %}


</body>
</html>
