<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    {% if projects %}
    <table border="1">
      <thead>
        <th>name </th>
        <th>startDate </th>
        <th>end date </th>
        <th>priority </th>
      </thead>
      {% for project in projects %}
      <tr>
        <td>{{project.name}}</td>
        <td>{{project.startDate}}</td>
        <td>{{project.endDate}}</td>
        <td>{{project.assignedTo}}</td>
        <td>{{project.priority}}</td>
      </tr>
      {% endfor %}

    </table>

    {% else %}
      <p>No projects found</p>
    {% endif %}

  </body>
</html>
